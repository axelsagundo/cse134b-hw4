    <div class="form-container">
        <form action="/contact.html" method="POST">
    
            <div class="row">
                <div class="col-1"><label for="name"> Name: </label></div>
                <div class="col-2"><input type="text" id="name" name="name" placeholder="e.g. John Doe"></div>
            </div>
            
            <div class="row">
                <div class="col-1"><label for="email"> Email Address: </label ></div>  
                <div class="col-2"><input type="text" id="email" name="email" required placeholder="example@mail.com"></div>
            </div>
            
            <div class="row">
                <div class="col-1"><label for="city"> City: </label ></div>
                <div class="col-2"><input type="text" id="city" required placeholder="e.g. Los Angeles, CA"> </div>
            </div>
             
            <div class="row">
                <div class="col-1"><label for="message"> Message: </label></div>
                <div class="col-2"><textarea name="message" id="message" placeholder="Send me a message!"></textarea></div>
            </div>
            
            <div class="row"> <input type="submit" value="Submit"></div>
            
        </form>
